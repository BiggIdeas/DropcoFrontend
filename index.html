<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="./Images/favicon.ico">
  <title>DROPCO</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <!-- endinject -->
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>

  <div id="wrapper">
    <header ng-hide="$state.includes('login')">
      <div id="jumbotron" class="row">
        <div class="col-xs-3">
          <img src="Images/logo.png" alt="" class="src pointer" ui-sref="app.dashboard">
        </div>
        <div class="col-xs-6">
          Search: <input type="text" /> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </div>
        <!-- ng-show="loginCtrl.role" -->
        <!-- <div class="col-xs-3 text-right" >
          <a ui-sref="login">Sign out</a>
        </div> -->
      </div>
      <nav id="navbar" class="navbar navbar-default" ng-controller="NavbarController as navbarCtrl">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                <a ui-sref="app.dashboard">Dashboard</a>
              </li>
              <li>
                <a ui-sref="app.droplist.grid">View droplists</a>
              </li>
              <li>
                <a ui-sref="app.droplist.detail({ id: 0 })" ui-sref-opts="{ reload: true }">Create New droplist</a>
              </li>
            </ul>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <p class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Hi, {{navbarCtrl.username}}! <span class="caret"></span>
              </p>
              <ul class="dropdown-menu">
                <li><a href="#">Add employee</a></li>
                <li><a href="#">Add department</a></li>
                <li><a href="#">Add section</a></li>
                <li><a href="#">Add products</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">
                  Settings <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                </a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">
                  Log out <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                </a></li>
              </ul>
            </li>
          </ul>
          <!-- <a ui-sref="login" class="pull-right" data-toggle="dropdown">
            Hi, {{username}}! <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
          </a> -->
        </div>
      </nav>
    </header>
    <div id="container">
      <div ui-view class="row"></div>
    </div>
    <!-- <footer ng-hide="$state.includes('login')">
      <hr>
      <div class="grid ui">
        <div class="row ">
          <div class="col-md-4">
            About Us
          </div>
          <div class="col-md-4">
            Developers. Connect with us:
          </div>
          <div class="col-md-4">
            2017 DROPCO App &reg; All right reserved.
          </div>
          <hr>
          <div class="col-md-12">
          </div>
        </div>
      </div>
    </footer> -->
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="bower_components/angular-ui-select/dist/select.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="app/app.module.js"></script>
  <script src="app/core/core.module.js"></script>
  <script src="app/core/authentication.factory.js"></script>
  <script src="app/core/authInterceptor.service.js"></script>
  <script src="app/core/buildings.factory.js"></script>
  <script src="app/core/departments.factory.js"></script>
  <script src="app/core/drivers.factory.js"></script>
  <script src="app/core/droplists.factory.js"></script>
  <script src="app/core/index.factory.js"></script>
  <script src="app/core/products.factory.js"></script>
  <script src="app/core/roles.factory.js"></script>
  <script src="app/core/sections.factory.js"></script>
  <script src="app/core/stockers.factory.js"></script>
  <script src="app/core/users.factory.js"></script>
  <script src="app/dashboard/dashboard.controller.js"></script>
  <script src="app/droplist/droplist.detail.controller.js"></script>
  <script src="app/droplist/droplist.grid.controller.js"></script>
  <script src="app/landing/landing.controller.js"></script>
  <script src="app/login/login.controller.js"></script>
  <script src="app/navbar/navbar.controller.js"></script>
  <script src="app/product/product.grid.controller.js"></script>
  <script src="app/register/register.controller.js"></script>
  <!-- endinject -->
</body>

</html>

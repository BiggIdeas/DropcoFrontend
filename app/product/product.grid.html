<div class="panel panel-primary">

  <div class="panel-heading">
    Products list
  </div>
  <div class="panel-body">
    <div class="col-xs-12" ng-hide="productGridCtrl.addingNewProduct">
      Search: <input type="text" /> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </div>
    <div class="col-xs-12" ng-hide="productGridCtrl.addingNewProduct">
      <div class="pull-right pointer" ng-click="productGridCtrl.addNewProduct()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new product
      </div>
    </div>
    <form class="col-xs-12" ng-show="productGridCtrl.addingNewProduct">
      <h3>Adding new product</h3>
      <div class="form-group row">
        <div class="col-xs-3">
          <label for="">Item number</label>
          <input class="form-control" type="text" ng-model="productGridCtrl.newProduct.itemNumber" />
        </div>
        <div class="col-xs-4">
          <label for="">Description</label>
          <input class="form-control" type="text" ng-model="productGridCtrl.newProduct.description" />
        </div>
        <div class="col-xs-3">
          <label for="">Price</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount" ng-model="productGridCtrl.newProduct.price">
            <div class="input-group-addon">dlls</div>
          </div>
        </div>
        <!-- <input class="form-control" type="number" ng-model="productGridCtrl.newProduct.price" /> -->
        <div class="col-xs-2">
          <button class="btn btn-primary form-control" ng-click="productGridCtrl.saveNewProduct()">Save</button>
          <button class="btn btn-danger form-control" ng-click="productGridCtrl.cancelSaveNewProduct()">Cancel</button>
        </div>
      </div>
      <hr>
    </form>
    <div class="col-xs-12">
      <table class="table striped">
        <thead>
          <tr>
            <th></th>
            <th>Item number</th>
            <th>Description</th>
            <th>Price</th>
            <!-- <th>View</th>
        <th>Edit</th> -->
            <!-- <th>Remove</th> -->
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in productGridCtrl.products">
            <td>{{$index+1}}</td>
            <td>{{product.itemNumber}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price | currency}}</td>
            <!-- <td ui-sref="app.product.detail({id: product.productId})">
          <span class="glyphicon glyphicon-eye-open pointer" aria-hidden="true"></span>
        </td>
        <td >
          <span class="glyphicon glyphicon-edit pointer" aria-hidden="true"></span>
        </td> -->
            <!-- <td ng-click="productGridCtrl.remove(product)">
          <span class="glyphicon glyphicon-remove pointer" aria-hideen="true"></span>
        </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer" style="text-align:right">
    Total products: {{productGridCtrl.products.length}}
  </div>
</div>
